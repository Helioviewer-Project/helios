<!DOCTYPE html>
<html>
    <head>
        <title>Minimal Helios Implementation</title>
        <link rel="stylesheet" href="resources/css/hv_loader.css"/>
        <link rel="stylesheet" href="resources/css/main.css"/>
        <link rel="stylesheet" href="resources/css/source_controls.css"/>
    </head>
    <body>
        <div class="helios-visible demo-sidebar">
            <!-- TODO: add CSS -->
            <label for="js-date-range-start">Start Date</label>
            <input id="js-date-range-start" type="datetime-local"/>

            <label for="js-date-range-end">End Date</label>
            <input id="js-date-range-end" type="datetime-local"/>

            <label for="js-date-range-cadence">Cadence (seconds)</label>
            <input id="js-date-range-cadence" type="number"/>

            <label for="js-source-selector">Observatory</label>
            <select id="js-source-selector">
                <!-- TODO: Fill this in with javascript -->
                <option value="8">SDO AIA 94</option>
                <option value="9">SDO AIA 131</option>
                <option value="10">SDO AIA 171</option>
                <option value="11">SDO AIA 193</option>
                <option value="12">SDO AIA 211</option>
                <option value="13">SDO AIA 304</option>
                <option value="14">SDO AIA 335</option>
                <option value="15">SDO AIA 1600</option>
                <option value="16">SDO AIA 1700</option>
                <option value="17">SDO AIA 4500</option>
                <option value="18">SDO HMI Int</option>
                <option value="19">SDO HMI Mag</option>
                <option value="4">SOHO LASCO C2</option>
                <option value="5">SOHO LASCO C3</option>
            </select>

            <label for="js-resolution-selector">Texture Resolution</label>
            <select id="js-resolution-selector">
                <option value="256">Low (256x256)</option>
                <option value="512">Average (512x512)</option>
                <option value="1024">High (1024x1024)</option>
                <option value="2048">2K (2048x2048)</option>
                <option value="4096">4K (4096x4096)</option>
            </select>

            <button id="js-add-source">Add Source</button>

            <div id="current-sources" class="hidden">
                <h1>Display:</h1>
                <div class="template data-source">
                    <p class="source-label"></p>
                    <p class="source-time">2022-08-11 00:00:00</p>
                    <div class="source-opacity-block">
                        <label>Opacity:</label>
                        <input class="source-opacity" type="range" min="0" max="1" step="0.01" value="1"/>
                    </div>
                    <button type="button" class="source-remove">Remove</button>
                </div>
            </div>

            <label for="js-animation-speed">Animation FPS</label>
            <input id="js-animation-speed" type="number" value="6"/>

            <button id="js-play-btn">Play</button>
            <button id="js-pause-btn">Pause</button>

            <label for="js-current-scene-time">Viewport Time</label>
            <input id="js-current-scene-time" type="datetime-local"/>

        </div>
        <div class="demo-sidebar" style="left: 230px">
            <!-- <label>Camera Position: <span id="js-camera-position"></span></label> -->
        </div>
        <h1 class="time-label">
            <img id="loader" src="resources/images/hv_sun.png"/>
            <span id="js-current-time"></span>
        </h1>
        <div id="js-helios-viewport"></div>
        <script src="helios_bundle.js" type="module" onload="updateHeliosConfiguration();"></script>
        <script>
            function updateHeliosConfiguration() {
                let launch = new CustomEvent('InitializeHelios', {
                    detail: {
                        configuration: {backEnd: 'http://localhost:8081' }
                    }
                });
                // document.dispatchEvent(launch);
            }
        </script>
    </body>
</html>
